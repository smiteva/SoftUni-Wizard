<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SoftUni Wizard</title>
</head>
<body>
    <div class="game-section">
        <div class="score">1500 points</div>
        <div class="game-start">Click Here to Start</div>
        <div class="game-area"></div>
        <div class="game-over"></div>
    </div>
    <script>
        const gameStart = document.querySelector('.game-start');
        const gameArea = document.querySelector('.game-area');
        const gameOver = document.querySelector('.game-over');
        const score = document.querySelector('.score');

        gameStart.addEventListener('click', onGameStart);
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        let keys = {};
        let player = {
            x: 150,
            y: 300,
            width: 0,
            height: 0
        };
        let game = {
            speed: 2,
            wizardMovementMultiplier: 2
        }

        function onGameStart() {
            gameStart.classList.add('hide');

            const wizard = document.createElement('div');
            wizard.classList.add('wizard');
            wizard.style.top = player.y + 'px';
            wizard.style.left = player.x + 'px';
            gameArea.appendChild(wizard);
            player.width = wizard.offsetWidth;
            player.height = wizard.offsetHeight;
            window.requestAnimationFrame(gameAction);
        }
        function gameAction() {
            const wizard = document.querySelector('.wizard');

            if (keys.ArrowUp && player.y > 0) {
                player.y -= game.speed * game.wizardMovementMultiplier;
            } 
            if (keys.ArrowDown && player.height + player.y < gameArea.offsetHeight) {
                player.y += game.speed * game.wizardMovementMultiplier;
            }
            if (keys.ArrowRight && player.width + player.x < gameArea.offsetWidth) {
                player.x += game.speed * game.wizardMovementMultiplier;
            }
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= game.speed * game.wizardMovementMultiplier;
            }

            wizard.style.top = player.y + 'px';
            wizard.style.left = player.x + 'px';
            window.requestAnimationFrame(gameAction);
        }

        function onKeyDown(e) {
            //e.preventDefault();
            keys[e.code] = true;
        }
        function onKeyUp(e) {
            //e.preventDefault();
            keys[e.code] = false;
        }
    </script>
</body>
</html>
